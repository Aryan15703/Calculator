<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-body">
                <div class="calc-notch">

                </div>
                <div class="calc-display">
                    <input type="text" id="result" placeholder="0">

                </div>
                <div class="calc-button">
                    <button class="btc" onclick="clearSrcr()">AC</button>
                    <button class="btc">+/-</button>
                    <button class="btc" onclick="display('%')" >%</button>
                    <button class="btc" onclick="display('/')">/</button>
                    <button class="btc" onclick="display('7')">7</button>
                    <button class="btc" onclick="display('8')">8</button>
                    <button class="btc" onclick="display('9')">9</button>
                    <button class="btc" onclick="display('*')">X</button>
                    <button class="btc" onclick="display('4')">4</button>
                    <button class="btc" onclick="display('5')">5</button>
                    <button class="btc" onclick="display('6')">6</button>
                    <button class="btc" onclick="display('-')">-</button>
                    <button class="btc" onclick="display('1')">1</button>
                    <button class="btc" onclick="display('2')">2</button>
                    <button class="btc" onclick="display('3')">3</button>
                    <button class="btc" onclick="display('+')">+</button>
                    <button class="btc zero-btc" onclick="display('0')">0</button>
                    <button class="btc">.</button>
                    <button class="btc equal-btc" onclick="calculate()">=</button>
                   

                </div>

            </div>

        </div>
    

    </div>
    <script src="index.js"></script>
    
</body>
</html>
